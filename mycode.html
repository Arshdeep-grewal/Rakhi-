<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: radial-gradient(
                ellipse at center,
                rgba(255, 182, 193, 0.1) 0%,
                rgba(255, 255, 255, 1) 70%
            );
            overflow: hidden;
            position: relative;
        }
        .main-content {
            opacity: 1;
            transform: translateY(0);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        .main-heading {
            color: #ff69b4;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
        }
        .cards-container {
            width: 100%;
            max-width: 1200px;
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cards-wrapper {
            overflow: hidden;
            width: 100%;
            border-radius: 20px;
        }
        .cards-track {
            display: flex;
            gap: 30px;
            padding: 20px 0;
            transition: transform 0.5s ease-in-out;
            justify-content: center; /* Center the cards horizontally */
        }
        .memory-card {
            flex: 0 0 350px;
            height: 380px;
            background: white;
            border: 3px solid #ffb6c1;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: default;
        }
        .memory-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(126, 98, 112, 0.2);
        }
        .memory-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        @media (max-width: 768px) {
            .main-heading {
                font-size: 32px;
                margin-bottom: 30px;
            }
            .memory-card {
                flex: 0 0 280px;
                height: 320px;
                padding: 15px;
            }
            .memory-card img {
                height: 220px;
            }
            .cards-track {
                gap: 25px;
            }
        }
        @media (max-width: 480px) {
            .main-heading {
                font-size: 26px;
                margin-bottom: 25px;
            }
            .memory-card {
                flex: 0 0 250px;
                height: 290px;
                padding: 12px;
            }
            .memory-card img {
                height: 190px;
            }
            .cards-track {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content" id="mainContent">
        <h1 class="main-heading" id="mainHeading">Happy Raksha Bandhan</h1>
        <div class="cards-container">
            <div class="cards-wrapper">
                <div class="cards-track" id="cardsTrack">
                    <div class="memory-card">
                        <img src="WhatsApp Image 2025-08-05 at 16.29.09.jpeg" alt="Image 1" />
                    </div>
                    <div class="memory-card">
                        <img src="fvd.jpeg" alt="Image 2" />
                    </div>
                    <div class="memory-card">
                        <img src="WhatsApp Image 2025-08-05 at 16.32.08.jpeg" alt="Image 3" />
                    </div>
                </div>
                  <h1 class="main-heading" id="mainHeading">BYEEE MOTU </h1>
            </div>
        </div>
    </div>
  
</body>
</html>
